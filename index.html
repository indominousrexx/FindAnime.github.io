<!DOCTYPE html>
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./anime.css">
        
    </head>
    <body>
        <nav class="row">
            <div class="nav-wrapper" id="nav">
                <div class="col s12">
                    <a href="#" class="brand-logo center">Anime Finder</a>
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <form id="search_form" class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input placeholder="search for an anime" name="search" id="search" type="text" class="validate"> 
                            <button class="button" style="vertical-align:middle"><span>Search</span></button>
                            
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="search-results" class="container">
            
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
        <script src="./anime.js"></script>
    </body>
</html>
